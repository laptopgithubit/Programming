<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS chest sheet</title>
    <link rel="stylesheet" href="/CSS cheat sheet/CSS/style.css">
    <link rel="stylesheet" href="/CSS cheat sheet/CSS/combinatorselector.css">
</head>
<body>
    <div class="box">
        <p>Box paragraph one</p>
        <p>Box paragraph two</p>
        <div class="underbox">
            <p>Underbox paragraph one</p>       
            <p>Underbox paragraph two</p>       
        </div>
    </div>

    <div class="container">
        <p>
            Text in container
        </p>
    </div>
    <p>Text Without in container</p>
    <div class="child">
        <h1>Heading one</h1>
        <h1>Heading two</h1>
        <p>Paragraph after Heading one and heading two</p>
    </div>
     <p>paragraph one</p>
     <p>paragraph two</p>
     <p>paragraph three</p>
     <p>paragraph four</p>
   
</body>
</html>
